<!DOCTYPE html>
<html>
    <head>
        <title>Chaîne de Markov</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <meta charset="UTF-8">
    </head>

	<body onload="CreateTable();">
        <div id="container">

            <!-- TABLE AND CONFIG-->
            <div class="content">
               <h1 style="text-align:center">Chaîne de Markov</h1>
               <a href="indexEN.html">English</a>
                <div class="myConfig">

                    <!-- CONFIGS-->
                    <p class="Setup">Configurations</p>
                    <div class="form_div">
                        <form class="myForm" NAME="test">

                            <!-- OPTIONS -->
                            <p class="myText">Nombre de noeuds: <input id="square" value="1" min="1" max="10" type="number" onChange="OnChangeValue(this.form)"  /> </p>
                            <p class="myText">Noeud de départ: <input id="startingNode" value="1" min="1" max="10" type="number" onChange="OnlyNum(this.form)"/> </p>
                            <p class="myText">Itérations par seconde (Si au-dessus de 10 itérations/s, l'animation ne sera pas précise) <p class="myText" id='speed'>1</p> <div id="slider" style="width:500px; margin-left: auto; margin-right: auto;"></div></p>
                            <p class="myText">Probabilité d'aller d'un noeud(rangée) à un autre(colonne)</p>

                            <!-- INPUT MATRIX -->
                            <div id="tableee"></div>
                        </form>
                    </div>

                    <!--BUTTONS-->
                    <div class="Data">
                        <button class="myButton" type="button" onClick="DoReset()">Recommencer</button>
                        <button id="buttonStart" class='toggleButton'>Commencer</button>
                        <br><br>
                    </div>
                </div>

                <!--STATS TABLE-->
                <div style="align-content:center;" id="tablePrint"> </div>
                <hr>
            </div>
            <!-- END OF TABLE AND CONFIG-->

            <!-- ANIMATION-->
            <div id="drawing">
               <br><br>
               <div class="stage">
                   <!-- CIRCLES-->
                   <div id='circle1' style="left:227px; top: 50px" class='circle'></div>
                   <div id='circle2' style="left:327px; top: 50px" class='circle'></div>
                   <div id='circle3' style="left:127px; top: 112px" class='circle'></div>
                   <div id='circle4' style="left:427px; top: 112px" class='circle'></div>
                   <div id='circle5' style="left:77px; top: 225px" class='circle'></div>
                   <div id='circle6' style="left:477px; top: 225px" class='circle'></div>
                   <div id='circle7' style="left:127px; top: 338px" class='circle'></div>
                   <div id='circle8' style="left:427px; top: 338px" class='circle'></div>
                   <div id='circle9' style="left:227px; top: 400px" class='circle'></div>
                   <div id='circle10' style="left:327px; top: 400px" class='circle'></div>

                   <!-- LABELS FOR CIRCLES-->
                   <div id='label1' style="left:220px; top: 45px" class='label'>1</div>
                   <div id='label2' style="left:320px; top: 45px" class='label'>2</div>
                   <div id='label3' style="left:120px; top: 107px" class='label'>3</div>
                   <div id='label4' style="left:420px; top: 107px" class='label'>4</div>
                   <div id='label5' style="left:70px; top: 220px" class='label'>5</div>
                   <div id='label6' style="left:470px; top: 220px" class='label'>6</div>
                   <div id='label7' style="left:120px; top: 333px" class='label'>7</div>
                   <div id='label8' style="left:420px; top: 333px" class='label'>8</div>
                   <div id='label9' style="left:220px; top: 395px" class='label'>9</div>
                   <div id='label10' style="left:320px; top: 395px" class='label'>10</div>

                   <!-- MOVING DOT-->
                   <div  id='dot1' class='dot'></div>

               </div>

                <!-- JAVASCRIPT INCLUDES-->
               <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
               <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
               <script type='text/javascript' src='script.js'></script>

            </div>
        </div>
        <p id='lang'>0</p>
	</body>

</html>
